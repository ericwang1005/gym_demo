<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
</head>
<body>
    <h1>BMI計算機 v0.1</h1>
    <form action="">
        <label for="name">
            Name: <input type="text" name="name" id="name" placeholder="Enter Name">
        </label><br>
        <label for="height">
            Height: <input type="number" step="any" name="height" id="height" placeholder="Please transfer to Meters" required>
        </label><br>
        <label for="weight">
            Weight: <input type="number" name="weight" id="weight" placeholder="Enter Weight" required>
        </label><br>
        <button type="submit" >Submit</button>
    </form>
    <a href="/index.html">回首頁</a>
</body>
</html>
